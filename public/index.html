        <div class="tool-cont scale-tool">
            <img src="icons/pencil.png " alt="pencil" class="pencil">
            <img src="icons/erase.png " alt="eraser" class="eraser">
            <img src="icons/download.png " alt="download" class="download">
            <img src="icons/photo.png " alt="upload" class="upload">
            <img src="icons/post-it.png " alt="notes" class="notes">
            <img src="icons/undo.png " alt="undo" class="undo">
            <img src="icons/forward.png " alt="forward" class="redo">
            
        </div>

        <div class="pencil-tool-cont">
            <div class="pencil-width-cont">
                <input type="range" class = "pencil-range-cont" min = "2" max = "10" value = "3" >
            </div>
            <div class="pencil-color-cont">
                <div class="pencil-color black"></div>
                <div class="pencil-color blue"></div>
                <div class="pencil-color green"></div>
            </div>
        </div>
        

        <div class="eraser-tool-cont">
            <input type="range" min = "2" max = "16" value = "4" class = "eraser-range-cont">
        </div>
